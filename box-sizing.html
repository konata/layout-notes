<!DOCTYPE html>
<html>
<head>
  <title>Box-Sizing</title>
  <style type="text/css">
  .simple{
    width:500px;
    margin:0 auto;
    border:1px solid #fce;
    box-sizing:border-box;
  }

  .fancy{
    width:500px;
    padding:50px;
    border:20px solid #fce;
    margin:0 auto;
    box-sizing:border-box;
  }


  </style>

</head>
<body>

<div class="simple">simple</div>
<div class="fancy">fancy</div>

</body>
</html>
